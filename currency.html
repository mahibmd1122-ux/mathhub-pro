<body>

<div class="container">

<script>
    // Complete Currency List (160+ Codes & Names)

    };

    function populate() {
        const from = document.getElementById('fromSelect');
        const to = document.getElementById('toSelect');
        
        Object.keys(currencyData).sort().forEach(code => {
            const name = `${code} - ${currencyData[code]}`;
            from.options[from.options.length] = new Option(name, code);
            to.options[to.options.length] = new Option(name, code);
        });

        from.value = "USD";
        to.value = "INR";
    }

    // Advanced Search Logic
    function filterList(selectId, searchId) {
        const query = document.getElementById(searchId).value.toLowerCase();
        const select = document.getElementById(selectId);
        const options = select.options;
        let foundFirst = false;

        for (let i = 0; i < options.length; i++) {
            const text = options[i].text.toLowerCase();
            const isMatch = text.includes(query);
            options[i].style.display = isMatch ? "" : "none";
            
            // Auto-select the top result as user types
            if (isMatch && !foundFirst) {
                select.value = options[i].value;
                foundFirst = true;
            }
        }
    }

    async function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const from = document.getElementById('fromSelect').value;
        const to = document.getElementById('toSelect').value;
        const resultDiv = document.getElementById('result-display');

        if (!amount || amount <= 0) return;
        resultDiv.innerText = "â³...";

        try {
            // Using the reliable exchangerate-api fallback
            const response = await fetch(`https://open.er-api.com/v6/latest/${from}`);
            const data = await response.json();
            const rate = data.rates[to];
            const total = (amount * rate).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            resultDiv.innerText = `${total} ${to}`;
        } catch (e) {
            resultDiv.innerText = "Check Connection";
        }
    }

    window.onload = populate;
</script>
