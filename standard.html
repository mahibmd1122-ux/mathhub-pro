<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool | MathHub Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. ANIMATED GRADIENT BACKGROUND */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f3460, #16213e, #1a1a2e, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. GLASSMORPHISM CONTAINER */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            /* Slide-in animation */
            opacity: 0;
            transform: translateY(40px);
            animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { margin-bottom: 25px; font-weight: 600; letter-spacing: 1px; }

        /* 3. STYLISH INPUTS */
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ecca3;
            transform: scale(1.02);
        }

        /* 4. ANIMATED BUTTON */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #ff4d6d;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
            transform: translateY(-3px);
        }

        button:active { transform: translateY(0); }

        /* 5. RESULT DISPLAY */
        #result-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(78, 204, 163, 0.2);
            border-radius: 12px;
            display: none; /* Hidden until calculated */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 6. LOADING SPINNER */
        #loader {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4ecca3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h2>Standard Tool</h2>
        
        <input type="number" id="val1" placeholder="Enter first number">
        <input type="number" id="val2" placeholder="Enter second number">
        
        <button onclick="handleCalculate()">Calculate</button>
        
        <div id="loader"></div>

        <div id="result-box">
            <span style="font-size: 14px; color: #bbb;">Result:</span>
            <div id="result" style="font-size: 24px; color: #4ecca3; font-weight: bold;">0</div>
        </div>

        <a href="index.html" style="display:block; margin-top:20px; color:#bbb; text-decoration:none; font-size:12px;">‚Üê Back to Home</a>
    </div>

    <script>
        function handleCalculate() {
            const resBox = document.getElementById('result-box');
            const loader = document.getElementById('loader');
            const v1 = parseFloat(document.getElementById('val1').value);
            const v2 = parseFloat(document.getElementById('val2').value);

            if (isNaN(v1) || isNaN(v2)) {
                alert("Please enter valid numbers");
                return;
            }

            // Show loader and hide old result
            resBox.style.display = 'none';
            loader.style.display = 'block';

            // Fake "Processing" time to make it look like an AI tool (0.8 seconds)
            setTimeout(() => {
                loader.style.display = 'none';
                resBox.style.display = 'block';
                
                // Example: Simple addition (Replace this logic for specific tools)
                const calculation = v1 + v2;
                document.getElementById('result').innerText = calculation;
            }, 800);
        }
    </script>
</body>
</html>
