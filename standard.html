    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calculator | MathHub Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. ANIMATED BACKGROUND */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f3460, #16213e, #1a1a2e, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. CALCULATOR FRAME */
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px; border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 320px;
            opacity: 0; transform: scale(0.9);
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn { to { opacity: 1; transform: scale(1); } }

        /* 3. DISPLAY SCREEN */
        #display {
            width: 100%; height: 70px;
            background: rgba(0, 0, 0, 0.2);
            border: none; border-radius: 15px;
            margin-bottom: 20px; color: #4ecca3;
            font-size: 32px; text-align: right;
            padding: 15px; box-sizing: border-box;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* 4. BUTTON GRID */
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        button {
            height: 60px; border-radius: 15px; border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white; font-size: 20px; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease;
        }

        button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .operator { background: #e94560; }
        .operator:hover { background: #ff4d6d; box-shadow: 0 0 15px rgba(233, 69, 96, 0.5); }
        
        .equal { grid-column: span 2; background: #4ecca3; color: #1a1a2e; }
        .equal:hover { background: #64ffda; box-shadow: 0 0 15px rgba(78, 204, 163, 0.5); }

        .clear { grid-column: span 2; background: rgba(255, 255, 255, 0.05); color: #e94560; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled value="0">
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="addToDisplay('/')">÷</button>
        
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('*')">×</button>
        
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
    <a href="index.html" style="display:block; margin-top:20px; color:#bbb; text-decoration:none; font-size:12px; text-align:center;">← Back to Home</a>
</div>

<script>
    let display = document.getElementById('display');

    function addToDisplay(value) {
        if (display.value === '0') display.value = value;
        else display.value += value;
    }

    function clearDisplay() { display.value = '0'; }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
        if (display.value === '') display.value = '0';
    }

    function calculate() {
        try {
            // Using Function() instead of eval() for better safety
            display.value = Function('"use strict";return (' + display.value + ')')();
        } catch (e) {
            display.value = "Error";
            setTimeout(() => clearDisplay(), 1500);
        }
    }
</script>

</body>
</html>
